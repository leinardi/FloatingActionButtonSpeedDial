apply plugin: 'com.android.library'
apply from: rootProject.file('checkstyle.gradle')
apply plugin: 'net.ltgt.errorprone'

android {
    compileSdkVersion build_versions.target_sdk

    apply from: 'mavenConfig.gradle'

    defaultConfig {
        minSdkVersion build_versions.min_sdk
        targetSdkVersion build_versions.target_sdk
        versionCode build_versions.version_code
        versionName build_versions.version_name
        consumerProguardFiles 'consumer-proguard-rules.pro'
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

    }

    compileOptions {
        sourceCompatibility build_versions.java_version
        targetCompatibility build_versions.java_version
    }
}

tasks.withType(JavaCompile) {
    // remove the if condition if you want to run NullAway on test code
    if (!name.toLowerCase().contains("test")) {
        // remove "-Xep:NullAway:ERROR" to have NullAway only emit warnings
        options.compilerArgs += ["-Xep:NullAway:ERROR", "-XepOpt:NullAway:AnnotatedPackages=com.leinardi.android.speeddial"]
    }
}

dependencies {
    api deps.support.app_compat
    api deps.support.design
    api deps.support.cardview
    annotationProcessor deps.nullaway
}
